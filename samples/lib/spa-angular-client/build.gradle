plugins {
  id 'com.github.node-gradle.node' version '5.0.0'
}

group 'com.webauthn4j'
version "${webAuthn4JSpringSecurityVersion}"

description = "WebAuthn4J Spring Security Sample SPA angular client library"

node {
  download = true

  // Version of node to use.
  version = '16.13.0'

  // Version of npm to use.
  npmVersion = '8.1.4'
}

npm_run_build {
  args = ['--production']
  group = 'build'

}

npm_run_test {
  group = 'verification'
}


npm_install {
  group = 'other'
}

npm_outdated {
  group = 'other'
}

// npm tasks start with npm_run executes corresponding npm scripts

npm_run_watchTest {
  group = 'verification'
}

npm_run_e2e {
  group = 'verification'
}

npm_run_start {
  group = 'other'
}

npm_run_ngUpdate {
  group = 'other'
}

npm_run_ngUpdateCore {
  group = 'other'
}

npm_run_ngUpdateCli {
  group = 'other'
}

// processResources is a Java task
classes.dependsOn npm_run_build
npm_run_build.mustRunAfter processResources

// test is a Java task
test.dependsOn npm_run_test

sonar {
  skipProject = true
}
