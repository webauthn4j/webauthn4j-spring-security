<ng-container>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5" *ngIf="this.authStatus == 'AUTHENTICATED'">
    <a class="navbar-brand" href="#">WebAuthn4J Spring Security Sample SPA</a>

    <ul class="navbar-nav ml-auto">
      <li ngbDropdown placement="bottom-right" class="navbar-nav ms-auto">
        <a class="nav-link dropdown-toggle" id="nav-menu" ngbDropdownToggle>
          <span class="navbar-toggler-icon"></span>
        </a>
        <div class="dropdown-menu flex-row" aria-labelledby="nav-menu" ngbDropdownMenu>
          <a class="dropdown-item" routerLink="/profile">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="site-title-container">
    <h1 class="h3 font-weight-normal text-center" id="site-title"
        *ngIf="this.authStatus != 'AUTHENTICATED'">WebAuthn4J Spring Security Sample SPA</h1>
  </div>
</ng-container>
