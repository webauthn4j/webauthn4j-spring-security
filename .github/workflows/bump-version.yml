name: Bump version

on:
  workflow_dispatch:
  workflow_run:
    workflows: [release]
    types: [completed]

env:
  JAVA_VERSION: 17

jobs:
  bump-version:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write

    runs-on: ubuntu-24.04

    steps:
      - name: Generate GitHub App(webauthn4j-github-app-bot) Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Bump patch version
        run: |
          ./gradlew bumpPatchVersion

      - name: Switch to snapshot
        run: |
          ./gradlew switchToSnapshot

      - name: Commit changes
        run: |
          git config user.name "webauthn4j-bot"
          git config user.email  "info@webauthn4j.com"
          git add .
          git commit -m "Bump patch version"

      - name: Push commit
        run: |
          git fetch
          git rebase origin/master
          git push
